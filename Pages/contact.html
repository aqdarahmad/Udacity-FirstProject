<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1" />
    <title>My Website | Contact us</title>
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/contact.css" />
  </head>

  <body>
    <!--  Navigation-->
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">MyWebsite</a>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <!--Contact Form-->

    <section class="hero">
      <h1>Contact Us</h1>
    </section>

    <section class="contact-container">
      <h2>Contact Details</h2>
      <p><a href="contact@hotmail.com">contact@kochi</a>(555) 555-555</p>
      <h3>Central HQ</h3>
      <p>123 Avenue Street<br />City CA 12345</p>
    </section>

    <div class="contact-form">
      <h2>Online Inquiry</h2>
      <form>
        <label for="name">Full Name</label>
        <input id="name" type="text" placeholder="Enter your name" />

        <label for="email"> Email Address</label>
        <input id="email" type="email" placeholder="...@gmil.com" />

        <label for="message">Your Message</label>
        <textarea
          id="message"
          rows="5"
          placeholder="Write your message here...."
          required
        ></textarea>

        <div>
          <button type="submit" class="submit">SUBMIT</button>
          <button type="reset" class="reset">RESET</button>
        </div>
      </form>
    </div>

    <footer>
      <p>@ 2025 MyWebsite - All Rights Reserved</p>
    </footer>
  </body>
</html>
